version: '3.6'

services:

  generator:
    build:
      context: ./services/generator
      dockerfile: Dockerfile-dev
    ports:
      - 5001:5000
    environment:
      - FLASK_APP=project/__init__.py
      - FLASK_ENV=development
      - APP_SETTINGS=project.config.DevelopmentConfig
      - LC_ALL=C.UTF-8
      - LANG=C.UTF-8

